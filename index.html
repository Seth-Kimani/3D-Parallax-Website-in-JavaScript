<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D Parallax Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <img src="img/logo.png" alt="Travelo" class="logo">
      <ul>
        <li><a href="">Sign Up</a></li>
        <li><a href="">Login</a></li>
        <li class="search"><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li class="hamburger"><a href="">
            <div class="bar"></div>
          </a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="vignette"></div>
    <img src="img/background.png" alt="" data-speedx="0.3" data-speedy="0.38" class="parallax bg-img">
    <img src="img/fog_7.png" alt="" data-speedx="0.27" data-speedy="0.32" class="parallax fog-7">
    <img src="img/mountain_10.png" alt="" data-speedx="0.195" data-speedy="0.308" class="parallax mountain-10">
    <img src="img/fog_6.png" alt="" data-speedx="0.25" data-speedy="0.28" class="parallax fog-6">
    <img src="img/mountain_9.png" alt="" data-speedx="0.125" data-speedy="0.155" class="parallax mountain-9">
    <img src="img/mountain_8.png" alt="" data-speedx="0.1" data-speedy="0.11" class="parallax mountain-8">
    <img src="img/fog_5.png" alt="" data-speedx="0.16" data-speedy="0.108" class="parallax fog-5">
    <img src="img/mountain_7.png" alt="" data-speedx="0.1" data-speedy="0.31" class="parallax mountain-7">
    <div class="text parallax" data-speedx="0.3" data-speedy="0.38" >
      <h2>China</h2>
      <h1>Zhangjiajie</h1>
    </div>
    <img src="img/mountain_6.png" alt="" data-speedx="0.3" data-speedy="0.38" class="parallax mountain-6">
    <img src="img/fog_4.png" alt="" data-speedx="0.11" data-speedy="0.018" class="parallax fog-4">
    <img src="img/mountain_5.png" alt="" data-speedx="0.023" data-speedy="0.018"  class="parallax mountain-5">
    <img src="img/fog_3.png" alt="" data-speedx="0.11" data-speedy="0.018" class="parallax fog-3">
    <img src="img/mountain_4.png" alt="" data-speedx="0.059" data-speedy="0.028" class="parallax mountain-4">
    <img src="img/mountain_3.png" alt="" data-speedx="0.04" data-speedy="0.018" class="parallax mountain-3">
    <img src="img/fog_2.png" alt="" data-speedx="0.15" data-speedy="0.0118" class="parallax fog-2">
    <img src="img/mountain_2.png" alt="" data-speedx="0.0235" data-speedy="0.0138" class="parallax mountain-2">
    <img src="img/mountain_1.png" alt="" data-speedx="0.023" data-speedy="0.018" class="parallax mountain-1">
    <img src="img/sun_rays.png" alt="" class="sun-rays">
    <img src="img/black_shadow.png" alt="" class="black-shadow">
    <img src="img/fog_1.png" alt="" data-speedx="0.13" data-speedy="0.08" class="parallax fog-1">
  </main>

  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
